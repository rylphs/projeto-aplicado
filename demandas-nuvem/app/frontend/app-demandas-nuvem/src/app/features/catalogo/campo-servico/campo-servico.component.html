<table mat-table [dataSource]="datasource" class="mat-elevation-z8">

  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.metaData.label}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="resumo">
    <th mat-header-cell *matHeaderCellDef> Detalhes </th>
    <td mat-cell *matCellDef="let element"> {{element.getResumo()}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element" class="actions-col" >
      <button mat-mini-fab aria-label="Editar" (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab aria-label="Excluir" (click)="delete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">Sem {{getNomeServico()}}</td>
  </tr>
</table>
<div  id="add-button">
    <button mat-flat-button  (click)="adicionar()">Adicionar {{getNomeServico()}}</button>
</div>
