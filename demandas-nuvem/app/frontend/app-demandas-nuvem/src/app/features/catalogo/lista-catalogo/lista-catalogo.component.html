<div id="container">

  <div class="dados-catalogo-atual">
    <h3>Versão: {{catalogoAtual? catalogoAtual.versao : ""}}</h3>
    <h3>Serviços:</h3>

    <table mat-table [dataSource]="servicosDatasource" class="mat-elevation-z8">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="label">
        <th mat-header-cell *matHeaderCellDef> Label </th>
        <td mat-cell *matCellDef="let element"> {{element.label}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element" class="actions-col" >
          <button mat-mini-fab aria-label="Editar" (click)="editServico(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab aria-label="Desabilitar" (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="colsServico"></tr>
      <tr mat-row *matRowDef="let row; columns: colsServico;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Sem serviços</td>
      </tr>
    </table>
    <div  id="add-button">
      <button mat-flat-button (click)="adicionarServico()">Adicionar Serviço</button>
      <button mat-flat-button (click)="novaVersao()">Gerar Nova Versão</button>
    </div>
  </div>

</div>
